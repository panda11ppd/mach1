{include file="public/header" /} {include file="public/lefter" /}
<div class="container-fluid box-a">
	<div class="nav-c">
		<span class="glyphicon glyphicon-tag">&nbsp;<span id="">编辑代理类</span>
	</div>
	<box class="box-b">
		<div class="divs" class="row">
			<div class="page-header page-s">
				<h1>编辑代理类<small></small></h1>
			</div>
			<form id="add" class="form-horizontal">
				<div class="form-group">
					<label for="inputnetname" class="col-sm-3 col-md-3 col-lg-2 control-label">名称</label>
					<div class="col-sm-8 col-md-6 col-lg-4">
						<input type="text" name="name" class="form-control" id="inputname" placeholder="name" value="{$typedb['name']}" />
					</div>
					<label style="color: red;" for="inputnetonoff" class="control-label">*</label>
				</div>
				<div class="form-group">
					<label for="inputnetpwd" class="col-sm-3 col-md-3 col-lg-2 control-label">折扣</label>
					<div class="col-sm-8 col-md-6 col-lg-4">
						<input type="text" name="discount" class="form-control" placeholder="折扣" value="{$typedb['discount']}" />
					</div>
					<label style="color: red;" for="inputnetonoff" class="control-label">%百分比计算</label>
				</div>	
				<input type="hidden" name="typeid" id="typeid" value="{$Think.get.typeid}" />
				<div class="form-group">
					<div class="col-sm-offset-3 col-md-offset-3 col-lg-offset-2 col-sm-8 col-md-6 col-lg-4">						
						<a class="btn btn-warning" href="javascript:history.back();" role="button">返回</a>
						<button id="subadd" class="btn btn-primary">保存</button>
					</div>
				</div>
			</form>
		</div>
	</box>
</div>
{include file="public/flooter" /}
<script type="text/javascript">
	$(document).ready(function() {		
		$('#subadd').click(function() {
			var str_data = $("#add").serialize();			
			$.ajax({
				type: "post",
				url: "",
				data: str_data,
				success: function(msg) {
					layer.msg(msg);
					
				}
			});
			return false;
		});
		
	});
</script>
